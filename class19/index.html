<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript code to set and get the name and email values from localStorage
        window.onload = function() {
            const form = document.getElementById("myForm");
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                // Store values in localStorage
                localStorage.setItem("name", nameInput.value);

            });
        };
        function delayedFunction() {
            console.log("This message will be printed after 2 seconds.");
        }
        
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "blue"; // Change the background color to blue
        }
        
        console.log("This message will be printed immediately.");
        
        // Call the delayedFunction after a delay of 2000 milliseconds (2 seconds)
        setTimeout(function() {
            delayedFunction();
            changeBackgroundColor(); // Call the function to change the background color
        }, 2000);
        
    </script>
