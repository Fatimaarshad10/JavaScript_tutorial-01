<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <div id="home-section">
        <script>
            fetch('./home.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('home-section').innerHTML = data;
                });
        </script>
    </div>
</body>
</html>
